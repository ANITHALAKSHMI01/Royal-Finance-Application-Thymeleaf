<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/css/form.css}">
<script th:src="@{/javascript/userRegistration.js}"></script>
<link rel="icon" type="image/x-icon" href="images/flogo.jpg">
<title>User Login</title>
</head>
<body>
<h1>Login</h1>
<div>
	<form th:action="@{/login}" method="post" id="myForm" onsubmit="return validateForm()">
	<div class="form-group">
       <label for="email">Email</label>
       <input id="email" type="email" placeholder="Email Id"  name="emailId" th:oninput="validateEmail()" required>
       <div id="emailError" class="error-message"></div>
    </div>
	 <div class="form-group">
         <label for="pass">Password</label>
         <input id="pass" type="password" placeholder="Password" name="password" th:oninput="validatePassword()" maxlength="6" required>
         <div id="passwordError" class="error-message"></div>
     </div>
	<div class="form-group">
        <input type="submit" value="Login">
     </div>
	<p>Don't have an account?<a  th:href="@{/register}" style="text-decoration:none; color:black; font-weight:bold; padding-left:5px;">Register</a></p>
</form>
</div>
<div th:if="${message}">
        <div th:class="'alert alert-' + ${type}" role="alert">
            <span th:text="${message == 'registerSuccessfull' ? 'Registered successfully!' :
                            message == 'registerUnsuccessfull' ? 'Registration unsuccessful. Please try again later.' : 
                            message == 'loginSuccessfull' ? 'Login successfull!' :
                            message == 'loginUnsuccessfull' ? 'Invalid login credentials.' : ''}"></span>
 		</div>
</div>
</body>
</html>
