<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/css/userDashboard.css}">
<link rel="stylesheet" th:href="@{/css/form.css}">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="icon" type="image/x-icon" href="images/flogo.jpg">
<title>Borrower Home</title>
</head>
<style>
.alert 
{
    position:relative;
    bottom:250px;
}
</style>
<body>
<aside id="sidebar">
        <div class="sidebar-header">
            <img th:src="@{/images/flogo.jpg}" alt="image" id="image1">
            <h4>Royal Finance</h4>
        </div>
        <ul class="list-unstyled components">
            <li>
                <a th:href="@{/borrowerhomepage}"><i class="fas fa-home"></i> Home</a>
            </li>
            <li>
                <a th:href="@{/allowborrower}"><i class="fas fa-file-alt"></i> Apply</a>
            </li>
            <li>
                <a th:href="@{/appliedloandetail}"><i class="fas fa-info-circle"></i> Status</a>
            </li>
            <li>
                <a th:href="@{/getreceipt}"><i class="fas fa-receipt"></i> Invoice</a>
            </li>
            <li>
                <a th:href="@{/payemi}"><i class="fas fa-money-bill-wave"></i> Pay EMI</a>
            </li>
            <li>
                <a th:href="@{/paymenthistory}"><i class="fas fa-history"></i> Payment History</a>
            </li>
            <li>
                <a th:href="@{/userdetail}"><i class="fas fa-user"></i> Profile</a>
            </li>
            <li>
                <a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </li>
        </ul>
</aside>
 <div class="container">
            <h1>Welcome to Your Dashboard</h1>
            <p>Manage your finances efficiently with Royal Finance.</p>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Quick Links</h5>
                            <ul>
                                <li><a th:href="@{/allowborrower}">Apply for a loan</a></li>
                                <li><a th:href="@{/appliedloandetail}">View loan status</a></li>
                                <li><a th:href="@{/paymenthistory}">View payment history</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Your Account</h5>
                            <p>Details</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  		<div th:if="${message}">
        <div th:class="'alert alert-' + ${type}" role="alert">
            <span th:text="${message == 'loginSuccessfull' ? 'Login successfull!' :
                            message == 'loginUnsuccessfull' ? 'Invalid login credentials.' :
            				message == 'successfullApplication' ? 'Loan applied successfully!' :
                            message == 'unSuccessfullApplication' ? 'Something went wrong. Please try again later.' : 
                            message == 'noReceipt' ? 'You do not have a loan!' :
                            message == 'alreadyApplied' ? 'You already have a loan!' :
                            message == 'noDetail' ? 'You did not apply loan!' : 
                            message == 'viewDetail' ? 'Have a nice day!' : ''}"></span>            
        </div>
    </div>
</body>
</html>
